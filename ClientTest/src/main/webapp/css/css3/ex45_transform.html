   <style>
      .body {

      .box {
         border: 1px solid black;
         width: 200px;
         height: 200px;
         margin: 20px;
      }
      #box1 {
         background: gold;
         /* transform: translate(100px, 100px); */
         /* transform: translate(0, 0); */
         /* transform: scale(2, 2); */
         /* transform: scale(-1, 1); */
         transform: rotate(45deg);
         transform-origin: 0px 0px;
      }
      /* #box1:focus, */
      #box1:hover {
         background: gold;
         transform: translate(100px, 100px);
         transform: translate(0, 0);
      }
      #cat > img {
         /* background: orange; */
         opacity: .5;
      }
      #cat > img:hover {
         transform: translate(0px, -10px);
         opacity: 1;
         transform: scale(1.2, 1.2) rotate(25deg) translate(0px, -20px);
      }
