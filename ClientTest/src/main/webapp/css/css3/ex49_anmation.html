<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box {
         border: 1px solid black;
         width: 150px;
         height: 150px;
         margin: 20px;
      }

      #box1 { background: tomato;}
      #box2 { background: gold;}
      #box3 { background: cornflowerblue;}

      @keyframes key1 {
         from {
            width: 150px;
         }
         to {
            width: 300px;
         }
      }

      @keyframes key3 {
         0% { left: 0; top: 0; }
         25% { left: 300px; top: 0;}
         50% { left: 300px; top: 300px; transform: rotate(360deg);}
         75% { left: 0px; top: 300px; }
         100% { left: 0; top: 0; }
      }
      #box1 {
         /* transition: all 1s; */
      }
      
      #box1:hover {
         animation: key1 1s;
         animation-fill-mode: forwards;
         /* width: 300px;
         transition: all 1s; */
      }

      #box3 {
         /* animation: key3 5s;
         animation-timing-function: linear;
         position: relative;
         animation-iteration-count: 3;
         animation-direction: reverse; */
      }

      .cat {
         animation-name: keyCat;
         animation-iteration-count: 3;
         animation-duration: 1s;
         
      }
      
      .btn {
         animation-duration: 1s;

      }
      .btn:hover {
         animation-name: keyBtn;
         animation-duration: .1s;
         animation-iteration-count: 3;
      }

      @keyframes keyBtn {
         0% { transfrom: translate(0px, 0px); }
         25% { transfrom: translate(-5px, 0px); }
         50% { transfrom: translate(0px, 0px); }
         75% { transfrom: translate(0px, 5px); }
         100% { transfrom: translate(0px, 0px); }
      }
   </style>
</head>
<body>
   <div id="box1" class="box">상자1</div>
   <div id="box2" class="box">상자2</div>
   <div id="box3" class="box">상자3</div>

   <h1>고양이</h1>
   <div>
      <img src="../../images/catty01.png" alt="">
      <img src="../../images/catty02.png" alt="">
      <img src="../../images/catty03.png" alt="">
      <img src="../../images/catty04.png" alt="">
      <img src="../../images/catty05.png" alt="">
   </div>
   <input type="button" class="btn effect1" value="목록보기">
   <input type="button" class="btn" value="가입하기">
   <input type="button" class="btn" value="삭제하기">
</body>
</html>
