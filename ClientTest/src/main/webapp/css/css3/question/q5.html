<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <style>
         body {
            width: 700px;
            margin: auto;
         }
         /* .box {
            float: left;
         } */
         #box1 {
            background: tomato;
            width: 700px;
            height: 700px;
            margin: auto;
            position: relative;
            transition: all 0.5s;
         }
         #box2 {
            background: rgb(255, 194, 79);
            width: 650px;
            height: 650px;
            transition: all 0.5s;
            margin: auto;
         position: absolute;
         left: 25px;
         top: 25px;
      }
      #box3 {
         background: rgb(111, 250, 169);
         width: 600px;
         height: 600px;
         margin: auto;
         position: absolute;
         left: 25px;
         top: 25px;
         transition: all 0.5s;
      }
      #box4 {
         background: rgb(111, 199, 250);
         width: 550px;
         height: 550px;
         margin: auto;
         position: absolute;
         left: 25px;
         top: 25px;
         transition: all 0.5s;
      }
      #box5 {
         background: rgb(111, 167, 250);
         width: 500px;
         height: 500px;
         margin: auto;
         position: absolute;
         left: 25px;
         top: 25px;
         transition: all 0.5s;
      }
      #box6 {
         background: rgb(194, 111, 250);
         width: 450px;
         height: 450px;
         margin: auto;
         position: absolute;
         left: 25px;
         top: 25px;
         transition: all 0.5s;
      }
      #box1:hover div {
         border-radius: 10%;
         transition: all 0.5s;
      }

   </style>
</head>
<body>
   <h1>:hover + transform + border-radius</h1>
   <p>마우스를 올리면 반응하시오.</p>
   <div id="box1">
   <div class="box" id="box2">
   <div class="box" id="box3">
   <div class="box" id="box4">
   <div class="box" id="box5">
   <div class="box" id="box6">
   <div class="box" id="box7">
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
   </div>
</body>
</html>
