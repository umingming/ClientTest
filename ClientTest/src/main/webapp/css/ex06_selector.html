<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      /* .item { color: blue; } */
      ol>li { color: red; }
      p strong { color: green; }
   </style>
</head>
<body>
   <h1>강의 목록</h1>
   <p>이번 학기 수강 신청은 다음주 <strong>월요일</strong>입니다.</p>
   <p>이번 학기 수강 신청은 다음주 <i><strong>월요일</strong></i>입니다.</p>
   <!-- <ol>
      <li class="item">Java</li>
      <li class="item">Oracle</li>
      <li class="item">HTML <strong>(온라인)</strong></li>
   </ol> -->
   <ol>
      <li>Java</li>
      <li>Oracle</li>
      <li>HTML <strong>(온라인)</strong></li>
   </ol>

   <h1>시험 과목</h1>
   <ul>
      <li>Java</li>
      <li>Oracle <strong>(실기)</strong></li>
      <li>HTML <strong>(실기)</strong></li>
   </ul>


   
</body>
</html>
