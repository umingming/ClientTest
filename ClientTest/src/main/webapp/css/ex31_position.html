<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      #box1 { background-color: tomato; }
      #box2 { background-color: gold; }
      #box3 { background-color: dodgerblue; }

      .box {
         border: 10px solid rgb(37, 37, 37);
         width: 200px;
         height: 200px;
      }

      #box1 {
         position: absolute;
         right: 0px;
         bottom: 0px;
      }

   </style>
</head>
<body>
   
   <h1>float</h1>
   <div class="box" id="box1">상자1</div>
   <div class="box" id="box2">상자2</div>
   <div class="box" id="box3">상자3</div>
</body>
</html>
