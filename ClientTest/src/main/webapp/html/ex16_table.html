<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>원본</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td>1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>가로 셀 병합</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td colspan="2">1</td>
		</tr>
		<tr>
			<td>3</td>
			<td>4</td>
		</tr>
	</table>
	
	<h1>세로 셀 병합</h1>
	<table border="1" width="200" height="200">
		<tr>
			<td rowspan="2">1</td>
			<td>2</td>
		</tr>
		<tr>
			<td>4</td>
		</tr>
	</table>
</body>
</html>
