<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>
<body>
   <h1>타이머</h1>
   <form name="form1">
      <input type="button" value="버튼1" name="btn1">
      <input type="button" value="버튼2" name="btn2">
      <hr>
      <input type="text" name="txt1">
      <hr>
      <img src="../images/catty01.png" name="cat1">
   </form>
   <script>
      var btn1 = document.form1.btn1;
      var btn2 = document.form1.btn2;
      var txt1 = document.form1.txt1;
      var cat1 = document.images["cat1"];

      btn1.onclick = m1;
      function m1() {
         setTimeout(f1, 1000);
      }
      function f1() {
         txt1.value = (new Date()).toLocaleTimeString();
      }
      
      cat1.onclick = m3;
      var m = 1;
      var ctimer = 0;

      function m3() {
         if(ctimer == 0 ){
            ctimer = setInterval(f3, 50);
         } else {
            clearInterval(ctimer);
            ctimer = 0;
         }
      }

      function f3() {
         m++;
         if(m>9) m = 1;
         cat1.src = '../images/catty0' + m + '.png';
      }

   </script>
</body>
</html>
