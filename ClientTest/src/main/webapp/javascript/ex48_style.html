<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box { 
         width: 150px; height: 150px;
         position: absolute; left: 0; top: 0;
      }
      #box1 { background: tomato;}
      #box2 { background: gold;}
      #box3 { background: cornflowerblue;}
      #box4 { background: greenyellow;}
      #box5 { background: plum;}
      html, body {
         height: 100%;
         margin: 0;
      }
   </style>
</head>
<body oncontextmenu="return false">

   <script>
      let box;
      let zindex = 1;

      window.onmousedown = function(){
         if(event.buttons == 1){

            box = document.createElement('div') ;
            let r = parseInt(Math.random() * 256);
            let g = parseInt(Math.random() * 256);
            let b = parseInt(Math.random() * 256);
            box.classList.add('box');
            box.style.backgroundColor = 'rgb(' + r + ',' + g + ',' + b + ')';
            box.style.left = event.clientX - 75 + 'px';
            box.style.top = event.clientY - 75 + 'px';
            document.body.appendChild(box);
         } else if (event.buttons == 2) {
            document.body.removeChild(event.srcElement);
         } else if (event.buttons == 4) {
            event.srcElement.style.zIndex = zindex;
            zindex++;
         }
      };
   </script>
   
</body>
</html>
