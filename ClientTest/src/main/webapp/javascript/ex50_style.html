<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      .box { 
         width: 150px; height: 150px;
         position: absolute; left: 0; top: 0;
      }
      #box1 { background: tomato;}
      #box2 { background: gold; top:150px}
      #box3 { background: cornflowerblue; top: 300px;}
      #box4 { background: greenyellow; top: 450px;}
      #box5 { background: plum; top: 600px;}
   </style>
</head>
<body>
   <div id="box1" class="box">상자1</div>
   <div id="box2" class="box">상자2</div>
   <div id="box3" class="box">상자3</div>
   <div id="box4" class="box">상자4</div>
   <div id="box5" class="box">상자5</div>
   <img src="../images/catty01.png" class="box">
   <img src="../images/catty02.png" class="box">
   <img src="../images/catty03.png" class="box">
   
   <script>

      let isDown = false;
      let offsetX  = 0;
      let offsetY  = 0;
      let box;

      window.onmousedown = function() {
         if (event.srcElement.className == 'box'){
            isDown = true;
            offsetX = event.offsetX;
            offsetY = event.offsetY;
            box = event.srcElement;
         }
      };
      window.onmousemove = function() {
         if(isDown) {
            box.style.left = event.clientX - offsetX + 'px';
            box.style.top = event.clientY - offsetY + 'px';
            event.stopPropagation();
            return false;
         }
      };
      window.onmouseup = function() {
         isDown = false;
      };
   </script>
</body>
</html>
