   <script>
      function Person(name, age){
         this.name = name;
         this.age = age;
         this.hello = function() {
            console.log(this.name);
         };
      }

      const p1 = new Person('홍길동', 20);
      p1.hello();

      class User {
         constructor(name, age){
            this.name = name;
            this.age = age;
         }
         hello = function() {
            console.log(this.name, this.age);
         }

         get info(){
            return this.name + ',' + this.age;
         }

         set name2(name2){
            this.name = name2;
         }
      }

      const u1 = new User('아무개', 25);
      u1.hello();
   </script>
