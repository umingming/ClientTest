<!DOCTYPE html>
<html lang="en">
<head>

   <script>

      const cell = document.getElementsByClassName('cell');

      for(let i=0; i<cell.length; i++){
         cell[i].addEventListener('mousedown', addImg);
      }

      function addImg() {
         let img = document.createElement('img')
         if(event.buttons == 1){
            img.src = '../../images/rect_icon01.png';
         } else if (event.buttons == 2){
            img.src = '../../images/rect_icon02.png';
         }
         event.srcElement.appendChild(img);
         // event.srcElement.classList.remove('cell');
         event.srcElement.removeEventListener('mousedown', addImg);
      }
   </script>
</body>
