<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      td {
        border: 1px solid black; 
        width: 50px;
        height: 50px;
        cursor: pointer;
        margin: 0;
        padding: 0;
      }
      table {
         border-collapse: collapse;
         margin: 0 auto;
         padding: 0;
      }
      .active {
         background: tomato;
      }
   </style>
</head>
<body oncontextmenu='return false'>
   <table id=tbl>
      <tr>
         <td class="cell active"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
      </tr>
      <tr>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
      </tr>
      <tr>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
      </tr>
      <tr>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
      </tr>
      <tr>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
         <td class="cell"></td>
      </tr>
   </table>
   <script>

      const cell = document.getElementsByClassName('cell');
      const active = document.getElementsByClassName('active');
      const tbl = document.getElementById('tbl');
      const index = tbl.firstChild;
      
      let x = 0;
      let y = 0;

      window.onkeydown = moveActiveCell;

      function moveActiveCell() {
         tbl.firstElementChild.children[y].children[x].classList.remove('active');
         if (event.keyCode == 37) {
            left();
         } else if (event.keyCode == 39) {
            right();
         } else if (event.keyCode == 38) {
            up();
         } else if (event.keyCode == 40) {
            down();
         } 
         tbl.firstElementChild.children[y].children[x].classList.add('active');
      }
      
      function right() {
         x++;
         if(!isInside()){
            x--;
         }
      }
      
      function left() {
         x--;
         if(!isInside()){
            x++;
         }
      }
      
      function up() {
         y--;
         if(!isInside()){
            y++;
         }
      }
      
      function down() {
         y++;
         if(!isInside()){
            y--;
         }
      }

      function isInside() {
         if (y < 0 || y > (tbl.firstElementChild.children.length - 1)){
            return false;
         } 
         if (x < 0 || x > (tbl.firstElementChild.children[0].children.length - 1)){
            return false;
         }
         return true;
      }
   </script>
</body>
</html>
