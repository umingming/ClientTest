<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <style>
      input:disabled{
         background: gray;
      }
      input{
         background: white;
         border: 1px gray solid;
      }
   </style>
</head>
<body>
   <input type="button" value="1" name="btn">
   <input type="button" value="2" name="btn" disabled>
   <input type="button" value="3" name="btn" disabled>
   <input type="button" value="4" name="btn" disabled>
   <input type="button" value="5" name="btn" disabled>
   <input type="button" value="6" name="btn" disabled>
   <input type="button" value="7" name="btn" disabled>
   <input type="button" value="8" name="btn" disabled>
   
   <script>
      var btn = document.all.btn;
      timer = setInterval(f1, 1000);
      var n = 0;
      function f1() {
         for(var i=0; i<btn.length; i++){
            btn[i].disabled = true;
         }
         btn[n].disabled = false;
         n++;

         if(n == 8){
            n=0;
         }

         btn[n].onclick = m2;
      }

      function m2() {
         clearInterval(timer);
         document.body.bgColor = 'tomato';
      }
   </script>
</body>
</html>
